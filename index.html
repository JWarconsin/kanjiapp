<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <button id="bglobal" onclick="All()">Tout</button>
            <button id="bminna" onclick="minna()">みんなの日本語</button>
            <button id="bJLPT">JLPT</button>
        </nav>
    </header>
    <h1>漢字</h1>
    
    <section id="section_kanji">
        <div id="barrerecherche">
            <input id="search_input" type="text">
            <button id="Search" onclick="kanji_search()">Rechercher</button>
        </div>
        <div id="button_kanji" class="button_kanji" >

        </div>
    </section>
    <section id="section_minna">
        <section id="filtres">
            <select name="select_type" id="select_type">
                <option value="kanji_to_hiragana">漢字→平仮名</option>
                <option value="fr_to_kana">フランス語→平仮名</option>
                <option value="kanji_to_kami">漢字→紙</option>
            </select>
            <select name="select_lesson" id="select_lesson">     
            </select>
            <button id="Start" onclick="Start()">Start</button>
        </section>
        
        <H1 id="devine_moi"></H1>

        <section id="exo_minna">
            <section id="n_keyboard_container">
                <input id="keyboard_input" class="keyboard_input" type="text">
                <div class="keyboard">
                    <table>
                        <tbody>
                            <tr>
                                <td><button id="btn_a" onClick="handleKeyboard('a')">あ</button></td>
                                <td><button id="btn_ka" onClick="handleKeyboard('ka')">か</button></td>
                                <td><button id="btn_sa" onClick="handleKeyboard('sa')">さ</button></td>
                                <td rowspan="2"><button id="btn_return" onClick="handleKeyboard('return')">←</button></td>
                            </tr>
                            <tr>
                                <td><button id="btn_ta" onClick="handleKeyboard('ta')">た</button></td>
                                <td><button id="btn_na" onClick="handleKeyboard('na')">な</button></td>
                                <td><button id="btn_ha" onClick="handleKeyboard('ha')">は</button></td>
                            </tr>
                            <tr>
                                <td><button id="btn_ma" onClick="handleKeyboard('ma')">ま</button></td>
                                <td><button id="btn_ya" onClick="handleKeyboard('ya')">や</button></td>
                                <td><button id="btn_ra" onClick="handleKeyboard('ra')">ら</button></td>
                                <td rowspan="2"><button id="btn_enter" onClick="handleKeyboard('enter')">改行</button></td>
                            </tr>
                            <tr>
                                <td><button id="btn_modif" onClick="handleKeyboard('modif')">小<span>"°</span></button></td>
                                <td><button id="btn_wa" onClick="handleKeyboard('wa')">わ</button></td>
                                <td><button id="btn_switch" onClick="switchKana()">あア</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </section>
    </section>
    <section id="JLPT"></section>
    <div id="PopUp" onclick = "closepopup()">
    </div> 
</body>
</html>
<script src="h.js"></script>
<script src="n_keyboard.js"></script>
